<li [ngClass]="{'editing': isEditing}">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todo.isCompleted"
      (click)="onToggleCompleted(todo.id)"
    >
    <label (dblclick)="onSetEditing()">{{ todo.text }}</label>
    <button class="destroy" (click)="onRemoveTodo(todo.id)"></button>
  </div>
  <input
    class="edit"
    [formControl]="textControl"
    (keyup.enter)="onEditTodo()"
    (keyup.escape)="onCloseEditing()"
    (blur)="onCloseEditing()"
    #inputText
  >
</li>
