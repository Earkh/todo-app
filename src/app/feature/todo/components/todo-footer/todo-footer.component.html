<footer class="footer">
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a [class.selected]="filter === selectedFilter" (click)="onClickFilter(filter)">{{ filter }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="onClearCompleted()">Clear completed</button>
</footer>
